{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container climber-page">

        <div class="row">
            <div class="col-6">
                <img src="{{ climber.image }}" class="climber-image" alt=""/>
            </div>
            <div class="col-6 d-flex flex-md-column gap-md-3">

                <h1>{{ climber.name }}</h1>

                <span>Покорил: {{ climber.peak }}</span>

                <span>{{ climber.description }}</span>

                <a href="/" class="btn btn-primary my-4 w-25">
                    Домой
                </a>

            </div>
        </div>

    </main>
{% endblock content %}
